<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <style type="text/css">
	    	html {height:100%;}
	    	body {min-width:400px;min-height:610px;height:100%;position:relative;margin:0;padding:0;}
	    	.msg{font-weight:bold;}
	    	.msg2{color:#FF0000;}
	    </style>
	    <script type="text/javascript" src="../mockingbird.js"></script>
	    <script type="text/javascript">
			mockingbird.adsBlocked({
				msg:'We live from Ads, help us to protect our content by disabling the ad blocker for our site.',
				msgClass:'msg',

				selector: '.container3,.container4',
				
				replaceContents: true,
				
				handler: function() {
		    		console.log("Ad Blocker detected")
				}
			})
	    </script>
	</head>
	<body>
		<div class="container1" style="position:absolute;left:0;top:0;width:150px;height:300px;background:#32F1F1;">
			<script type="text/javascript">
				mockingbird.adsBlocked({
					msg:'This is a particular message for the parent container',
					msgClass: 'msg2',
					replaceContents: true
				})
		    </script>
			container1
		</div>

		<div class="container2" style="position:absolute;right:0;top:0;width:150px;height:300px;background:#F21111;">
		    container2
		</div>
		<div class="container3" style="position:absolute;left:0;bottom:0;width:150px;height:300px;background:#Fa51b2;">
			container3
		</div>

		<div class="container4" style="position:absolute;right:0;bottom:0;width:150px;height:300px;background:#F1A332;">
			container4
		</div>
	</body>
</html>
